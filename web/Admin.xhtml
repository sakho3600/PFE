<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form> 
            <h:panelGrid id="panel1" columns="2" border="1" cellpadding="5" cellspacing="1">
                <f:facet name="header">
                    <h:outputLabel value="Gestion Admin"/> 
                    <br/>
                    <h:outputLabel value="Matricule Admin"/>
                    <h:inputText id="Mata" value="#{modele_Admin.a.matricule}"/>
                    <h:outputLabel value="Prenom Admin"/>
                    <h:inputText id="Pren" value="#{modele_Admin.a.pernom}"/>
                  <h:outputLabel value="Nom Admin"/>
                  <h:inputText id="Nom" value="#{modele_Admin.a.nom}"/>
                  <h:outputLabel value="Mot de passe Admin"/>
                  <h:inputText id="Mdp" value="#{modele_Admin.a.motDePasse}"/>
                  <h:outputLabel value="Privilege Admin"/>
                  <h:inputText id="Priv" value="#{modele_Admin.a.privileges}"/>
               
                               </f:facet>
                 </h:panelGrid>
                   <h:form>           <font></font>
    <p:growl id="message" showDetail="true" /><font></font>
<font></font>
<p:commandButton value="Ajouter" actionListener="#{modele_Admin.ajouter()}" update="message"><font></font>
        <p:confirm header="Confirmation" message="Etes vous sure?" icon="ui-icon-alert" /><font></font>
    </p:commandButton><font></font>
      <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"><font></font>
        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" /><font></font>
        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" /><font></font>
    </p:confirmDialog><font></font>
</h:form><font></font>
        </h:form>   </h:body>
</html>
