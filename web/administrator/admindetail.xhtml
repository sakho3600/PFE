        <div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h2 class="title1">Modifer / Supprimer un Admin </h2>
					<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">
							<h4>Admin :</h4>
						</div>
						<div class="form-body">
                                                    <h:form> 
                                                        <p:messages id="messages" showDetail="true" closable="true">
                                                        
                                                          </p:messages>
                                                        <div class="form-group"> <p:outputLabel  value="Matricule  :"> </p:outputLabel> <p:inputText class="form-control" value="#{modele_Admin.nouvelleadmin.matricule}"  readonly="true"> </p:inputText> </div>
                                                        <div class="form-group"> <p:outputLabel  value="Nom  :"> </p:outputLabel> <p:inputText class="form-control" value="#{modele_Admin.nouvelleadmin.nom}" placeholder="Nom"  > </p:inputText> </div>
                                                        <div class="form-group"> <p:outputLabel  value="Prenom :">  </p:outputLabel> <p:inputText class="form-control" value="#{modele_Admin.nouvelleadmin.pernom}" placeholder="Prenom" ></p:inputText> </div> 
                                                        <div class="form-group"> <p:outputLabel  value="Pseudo :">  </p:outputLabel> <p:inputText class="form-control" value="#{modele_Admin.nouvelleadmin.username}" placeholder="Pseudo" ></p:inputText> </div>
                                                        <div class="form-group"> <p:outputLabel  value="Email :">  </p:outputLabel> <p:inputText class="form-control" value="#{modele_Admin.nouvelleadmin.email}" placeholder="Email" ></p:inputText> </div> 
                                                        <div class="form-group"> <p:outputLabel  value="Mot de passe :">  </p:outputLabel> <p:password class="form-control" value="#{modele_Admin.pwd}" placeholder="Mot de Passe" ></p:password> </div> 
                                                        <div class="form-group"> <p:outputLabel  value="Privileges :"> </p:outputLabel> 
                                                        <p:selectManyCheckbox id="grid" value="#{modele_Admin.selectedPrivs}" layout="grid" columns="3" >
                                                            <f:selectItems value="#{modele_Admin.privilege}" var="privs" itemLabel="#{privs}" itemValue="#{privs}" />
                                                        </p:selectManyCheckbox>  </div>
                                                        <div class="form-group"> <p class="help-block">GA = Gestion Assurance <br/> 
                                                                GM = Gestion Mission <br/>
                                                                UPuser = Modifier un utilisateur <br/>
                                                                ADDuser = Ajout des utilisateurs <br/>
                                                                GMA = Gestion Mission+Assurance <br/>
                                                                UPuseradmin = Modifier un admin <br/>
                                                                ALL = Tout les droits avec le droid d'ajouter un super Admin </p></div> 
                                                       
                                                        
                                                         
                                                        <p:commandButton value="Modifer"   actionListener="#{modele_Admin.updateAdmin()}" class="btn btn-default">
                                                        <p:confirm header="Confirmation" message="Vous étes sur de vouloir modifier?" icon="ui-icon-alert" />
                                                        </p:commandButton>
                                                        
                                                        <p:commandButton value="Supprimer"   actionListener="#{modele_Admin.deleteAdmin()}" class="btn btn-default" >
                                                        <p:confirm header="Confirmation" message="Vous étes sur de vouloir supprimer?" icon="ui-icon-alert" />
                                                        </p:commandButton>
                                                             
                                                        <p:confirmDialog global="true" >
                                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                        </p:confirmDialog>
                                                        

                                                       
                                                    </h:form>

	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../../resources/adminresource/js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
                        
                        
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
