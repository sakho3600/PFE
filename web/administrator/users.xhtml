    </h:head>
    <h:body class="cbp-spmenu-push">
      
          <div class="main-content">
          
                 <ui:include src="topbar.xhtml" />
            
           
                 <ui:include src="leftbar.xhtml" />
            
        <div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h2 class="title1">Modifier/Supprimer un Agent </h2>
					<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">
							<h4>Modification d'un Agent :</h4>
						</div>
                                             <p:panelGrid rendered="#{!modele_Admin.editagent}">
						<div class="form-body">
                                                    <p style="color:red"> vous n'avez pas le droit d'acceder a cette page </p>
						</div>
                                            </p:panelGrid>
                                            <p:panelGrid rendered="#{modele_Admin.editagent}"> 
						<div class="form-body">
                                                    <h:form> 
                                                        <p:messages id="messages" showDetail="true" closable="true">
                                                        
                                                          </p:messages>
                                                        
                                                  
                                                         <div class="form-group">
                                                         <p:inputText value="#{modele_agent.matricule}"  required="true"   style="width:20%"> </p:inputText> </div> 
                                                          
                                                             
                                             
                                                         <div class="form-group">   <p:commandButton value="Chercher" id="ajax"  actionListener="#{modele_agent.leadstoupdate()}" class="btn btn-default" ajax="false"/> </div> 
                                                         <div class="form-group">   <p> <li> #{modele_agent.message}</li>  </p></div> 
                                                    </h:form> 
                                             
						</div>
                                                 </p:panelGrid>
					</div>
                                        
                                        <div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">
							<h4>Liste des Agents :</h4>
						</div>
						<div class="form-body">
                                                    <h:form> 
                                                        <p:messages id="messages" showDetail="true" closable="true">
                                                        
                                                          </p:messages>
                                                        
                                                  
                                                         <div class="form-group">
                                                             
                                                         
                                                             <p:dataTable  var="agent" value="#{modele_agent.tableAgent()}" rows="9" paginator="true" >
                    
                                                                 <p:column headerText="Matricule Agent" filterBy="#{agent.matricule}" filterMatchMode="exact"   >
                                                                     <h:outputText value="#{agent.matricule}"  />
                                                                  </p:column>
                        
                                                                <p:column headerText="Nom" >
                                                                     <h:outputText value="#{agent.nom}"  />
                                                              </p:column> 
                                                        <p:column headerText="Prenom" >
                                                            <h:outputText value="#{agent.pernom}" />
                                                          </p:column>  
                                                        
                                                         </p:dataTable> 
                                                                 
                                                         
                                                         </div> 
                                                        
                                                            
                                                             
                                             
                                                         
                                                         
                                                    </h:form> 
						</div>
					</div>
                                        
                                        
                                        
                                        
                                        
                                        
                                        
					</div>
                            </div>
            </div>
        </div>

    </script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../../resources/adminresource/js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
                        
                        
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
		
	<!--scrolling js-->
	<script src="../../resources/adminresource/js/jquery.nicescroll.js"></script>

   <script src="../../resources/adminresource/js/bootstrap.js"> </script>
