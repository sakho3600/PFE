    <h:body class="cbp-spmenu-push">

        <div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h2 class="title1">Modification des vehicules </h2>
					<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">
							<h4>Modifier un vehicule :</h4>
						</div>
                                           
						<div class="form-body">

<h:form id="form">
   <p:growl id="msgs" showDetail="true"/>


    <p:dataTable id="cars1" var="car" value="#{modele_Admin.cars2}" editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Liste v√©hicules
       </f:facet>
 
       <p:ajax event="rowEdit" listener="#{modele_Admin.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{modele_Admin.onRowCancel}" update=":form:msgs" />
 
       <p:column headerText="Id" filterBy="#{car.id}" filterMatchMode="contains"  >
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.id}"  /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" readonly='true' value="#{car.id}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       <p:column headerText="immatriculaion" filterBy="#{car.immatriculation}" filterMatchMode="contains" >
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.immatriculation}" /></f:facet>
               <f:facet name="input"><p:inputText id="imat" value="#{car.immatriculation}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       
        <p:column headerText="Model">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.model}" /></f:facet>
               <f:facet name="input"><p:inputText id="model" value="#{car.model}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
        <p:column headerText="Consommation">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.consommation}" /></f:facet>
               <f:facet name="input"><p:inputText id="Consommation" value="#{car.consommation}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       
         <p:column headerText="numero de chasis">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.numchasis}" /></f:facet>
               <f:facet name="input"><p:inputText id="numchasis" value="#{car.numchasis}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
        <p:column headerText="numero de carte grise">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.numcarte_grise}" /></f:facet>
               <f:facet name="input"><p:inputText id="numcarte_grise" value="#{car.numcarte_grise}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Nom">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.nom}" /></f:facet>
               <f:facet name="input"><p:inputText id="Nom" value="#{car.nom}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column headerText="Carburant">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.carburant}" /></f:facet>
               <f:facet name="input"><p:selectOneRadio id="console" value="#{car.carburant}">
            <f:selectItem itemLabel="Essence" itemValue="Essence" />
            <f:selectItem itemLabel="Gasoil" itemValue="Gasoil" />
        </p:selectOneRadio></f:facet>
           </p:cellEditor>
       </p:column>
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
</h:form>						</div>
                                        
					</div>

	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../../resources/adminresource/js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
                        
                        
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
