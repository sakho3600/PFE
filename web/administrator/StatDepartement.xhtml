    <h:body class="cbp-spmenu-push">

        <div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h2 class="title1">Ajouter une Mission </h2>
					<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">
							<h4>Information effectives de la mission :</h4>
						</div>
                                        						<div class="form-body">

                                            <h:form> 
                                                            
                                                        <div class="form-group" > <p:outputLabel  value="Departement  :"> </p:outputLabel>  </div>
                                                        <div class="form-group">  <p:selectOneListbox id="basic" required="true" requiredMessage="Vous devez indiquer un departement" value="#{modele_Admin.departements}" class="ui-selectlistbox-item ui-corner-all" style="width:150px">
                                                                <f:selectItems  value="#{modele_Admin.ListerDep()}" var="dep" itemValue="#{dep}" itemLabel="#{dep}"  />
                                                                </p:selectOneListbox>  </div>
                                                        
                                                        
                                                                  <div class="form-group">     
                                                        <h:panelGrid columns="4" cellpadding="5">
        <p:outputLabel for="date_aller" value="Date aller: "/>
        <p:calendar id="date_aller" value="#{modele_Admin.date1}" style="padding-left: 50px;padding-right:100px;">  
        </p:calendar>
        <p:outputLabel for="date_retour" value="Date Retour:" />
        <p:calendar id="date_retour" value="#{modele_Admin.date2}" style="padding-left: 50px;" >
        </p:calendar>
        
                                                   </h:panelGrid></div>
                                                           
                                                 
                                                        <p:commandButton value="Ajouter" id="ajax"  actionListener="#{modele_Admin.StatDepartement()}" class="btn btn-default" ajax="false"/>
                                                        

                                                                                </h:form> 
                                </div>
                                        </div>
                            </div>

        <!-- side nav js -->
	<script src='../../resources/adminresource/js/SidebarNav.min.js' type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../../resources/adminresource/js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
                        
                        
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
		
	<!--scrolling js-->
