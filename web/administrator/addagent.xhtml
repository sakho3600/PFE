    <h:body class="cbp-spmenu-push">
      
          <div class="main-content">
          
                 <ui:include src="topbar.xhtml" />
            
           
                 <ui:include src="leftbar.xhtml" />
            
        <div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h2 class="title1">Ajouter un Agent </h2>
					<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">
							<h4>Creation d'un Agent :</h4>
						</div>
                                           
						<div class="form-body">
                                                    <h:form> 
                                                        
                                                        <p:messages id="messages" showDetail="true" closable="true">
                                                        
                                                          </p:messages>
                                                        
                                                        <div class="form-group" > <p:outputLabel  value="Departement  :"> </p:outputLabel>  </div>
                                                        <div class="form-group">  <p:selectOneListbox id="basic" required="true" requiredMessage="Vous devez indiquer un departement" value="#{modele_agent.departement}" class="ui-selectlistbox-item ui-corner-all" style="width:150px">
                                                                <f:selectItems  value="#{modele_agent.ListerDep()}" var="dep" itemValue="#{dep}" itemLabel="#{dep}"  />
                                                                </p:selectOneListbox>  </div>
                                                        <div class="form-group"> <p:outputLabel  value="Matricule  :"> </p:outputLabel> <p:inputText class="form-control" value="#{modele_agent.nouvelleagent.matricule}" placeholder="Matricule" required="true" requiredMessage="Vous devez indiquer Le Matricule de l'agent" > </p:inputText> </div>
                                                        <div class="form-group"> <p:outputLabel  value="Nom  :"> </p:outputLabel> <p:inputText class="form-control" value="#{modele_agent.nouvelleagent.nom}" placeholder="Nom" required="true"  requiredMessage="Vous devez indiquer Le Nom de l'agent" > </p:inputText> </div>
                                                        <div class="form-group"> <p:outputLabel  value="Prenom :">  </p:outputLabel> <p:inputText class="form-control" value="#{modele_agent.nouvelleagent.pernom}" placeholder="Prenom" required="true" requiredMessage="Vous devez indiquer le Prenom de l'agent" ></p:inputText> </div>
                                                        <div class="form-group"> <p:outputLabel  value="Email :">  </p:outputLabel> <p:inputText class="form-control" value="#{modele_agent.nouvelleagent.email}" placeholder="Email" required="true"  requiredMessage="Vous devez indiquer L'email de l'agent" > <f:validator validatorId="custom.emailValidator" /></p:inputText></div>
                                                        <div class="form-group"> <p:outputLabel  value="Mot de passe :">  </p:outputLabel> <p:password class="form-control" value="#{modele_agent.nouvelleagent.motDePasse}" placeholder="Mot de Passe" required="true"  requiredMessage="Vous devez indiquer Le mot de passe de l'agent" ></p:password> </div> 
                                                        <div class="form-group">
                                                          <p:outputLabel for="console" value="Console:" />
                                                          <p:selectOneRadio id="console" value="#{modele_agent.grade}">
            <f:selectItem itemLabel="Directeur Generale" itemValue="Directeur Generale" />
            <f:selectItem itemLabel="Directeur Departement" itemValue="Directeur Departement" />
            <f:selectItem itemLabel="Personnel" itemValue="Personnel" />
                                            </p:selectOneRadio></div>
                                                        
                                                        <p:commandButton value="Ajouter" id="ajax"  actionListener="#{modele_agent.ajouter()}" class="btn btn-default" ajax="false"/>
                                                        </h:form> 
						</div>
                                        
					</div>
					</div>
                            </div>
            </div>
        </div>

	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../../resources/adminresource/js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
                        
                        
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
