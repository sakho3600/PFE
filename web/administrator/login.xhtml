<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>ADMINISTRATION</title>
        <!-- favicon -->
<link rel="shortcut icon"
 href="../../resources/images/favicon.ico" />

    </h:head>
    <h:body >
       
         <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                 <a href="../index.xhtml">   <img src="../../resources/images/logo.jpg" alt="logo" width="150" height="100" /> </a>
                </p:layoutUnit>
             
             <p:layoutUnit position="center">
<h:form>            
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
        <center> <img src="../../resources/images/login.png" alt="login" height="70" width="70" /></center>
    </h:outputLink>
 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText  id="username" value="#{modele_Personnel.a.matricule}" required="true" label="u"  />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{modele_Personnel.a.motDePasse}" required="true" label="password" />
 
            <f:facet name="footer">

                <p:commandButton value="Login" update="growl"  actionListener="#{modele_Personnel.loginAdmin()}" 
                                 oncomplete="handleLoginRequest(xhr, status, args)" />

            </f:facet>  
        </h:panelGrid>
    </p:dialog>
</h:form>
                 </p:layoutUnit>
              <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Copyright 2018 - Mohammed Mehdi Sarray &amp; Hatem Chaabani 
                </p:layoutUnit>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
             
             
       </p:layout>
        
</h:body>
</html>
