        <title>Administrator</title>

<script src="../../resources/adminresource/js/metisMenu.min.js"></script>

<link href="../../resources/adminresource/css/custom.css" rel="stylesheet"> </link>
<!--//Metis Menu -->
<style>
    
    .ui-button {
        border: none;
    outline: none;
    cursor: pointer;
    color: #fff;
    background: #F2B33F;
    width: 40%;
    padding: .6em 1em;
    font-size: 1em;
    margin: 0.5em auto 0;
    display: block;
	transition: 0.5s all;
	-webkit-transition: 0.5s all;
	-moz-transition: 0.5s all;
	-ms-transition: 0.5s all;
	-o-transition: 0.5s all;
    }
    .ui-button:hover{
     background: #337ab7;
    }
    .login-page input.user,.login-page input.lock {
        font-size: 1em;
    padding: 14px 15px 14px 37px;
    width: 100%;
    color: #A8A8A8;
    outline: none;
    border: 1px solid #D3D3D3;
    background: #FFFFFF;
    margin: 0em 0em 1.5em 0em;
    }
    
       
    .login-page input.user {
    background: url(../../resources/adminresource/images/user.png)no-repeat 8px 16px #fff;
    }
    .login-page input.lock {
    background: url(../../resources/adminresource/images/lock.png)no-repeat 8px 16px #fff;
    }
</style>
    
    </h:head>
    <h:body>
        	<!-- main content start-->
                <div class="main-content">
		<div id="page-wrapper">
			<div class="main-page login-page ">
				<h2 class="title1">Login</h2>
				<div class="widget-shadow">
					<div class="login-body">
                                            <h:form>
                     <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
                     <p:inputText  value="#{modele_Admin.admin.username}" required="true" styleClass="user" placeholder="Enter your username"/>
                     <p:password value="#{modele_Admin.admin.motDePasse}" required="true"  styleClass="lock" placeholder="Enter your password"/>
							<div class="forgot-grid">
                                                          
								<div class="clearfix"> </div>
							</div>
							<p:commandButton value="Login" action="#{modele_Admin.logmein()}"
                                                                 ajax="true"/>
							
						</h:form>
					</div>
				</div>
				
			</div>
		</div>
		<!--footer-->
		<div class="footer">
		   <p>  Administration |  <a href="../index.xhtml" target="_blank">Le Moteur-sa</a></p>		</div>
                 <!--//footer-->
	</div>
                <!--scrolling js-->
	<script src="../../resources/adminresource/../resources/adminresource/js/jquery.nicescroll.js"></script>

	<!-- Bootstrap Core JavaScript -->
   <script src="../../resources/adminresource/js/bootstrap.js"> </script>
