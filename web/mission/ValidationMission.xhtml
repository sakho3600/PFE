<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
       
       <meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Le Moteur Platform" />
<title>LE Moteur-sa</title>

    </h:head>
    <h:body>
      <h:panelGrid id = "panel" columns = "2" border = "0"
      cellpadding = "10" cellspacing = "1">
          
    <f:facet name="header">
        <img src="../../resources/image/logo.png" alt="Le moteur" width="100" height="100" />
    </f:facet>
                        
                         <h:outputLabel for="name" id="f" value="name:" />
                         <h:outputLabel id="fff" value="#{modele_agent.agent.nom}"/>
                         <h:outputLabel for="name" id="f1" value="Prenom" />
                         <h:outputLabel id="fff1" value="#{modele_agent.agent.pernom}"/>
                         <h:outputLabel for="name" id="f2" value="Matricule" />
                         <h:outputLabel id="fff2" value="#{modele_agent.agent.matricule}"/>
                         
                         
                     
    </h:panelGrid>
     <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
    <p:printer target="panel" />
</p:commandButton>
    </h:body>
</html>
