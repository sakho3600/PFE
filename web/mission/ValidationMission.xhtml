    </h:head>
    <h:body class="cbp-spmenu-push">
      
          <div class="main-content">
          
                 <ui:include src="topbar.xhtml" />
            
           
                 <ui:include src="leftbar.xhtml" />
            
        <div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
				         
                                        <div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">
							<h4>Liste de mes missions :</h4>
						</div>
						<div class="form-body">
                                                    <h:form> 
                                                        <p:messages id="messages" showDetail="true" closable="true">
                                                        
                                                          </p:messages>
                                                        
                                                  
                                                         <div class="form-group">
               
                                                             <p:dataTable  var="Missions" emptyMessage="Vous n'avez aucune Mission a valider" value="#{modele_agent.ListerMissionAValider()}" rows="9" paginator="true"  >
                                                                 
                                                                 
                                                                 <p:column headerText="Matricule de l'agent" filterBy="#{Missions.agent.matricule}" filterMatchMode="exact"   >
                                                                     <h:outputText value="#{Missions.agent.matricule}"  />
                                                                  </p:column>
                    
                                                                 
                                                                 <p:column headerText="Code Mission" filterBy="#{Missions.codeMission}" filterMatchMode="exact"   >
                                                                     <h:outputText value="#{Missions.codeMission}"  />
                                                                  </p:column>
                        
                                                                 <p:column headerText="intitule de la Mission" filterBy="#{Missions.intitule_Mission}" filterMatchMode="contains"   >
                                                                     <h:outputText value="#{Missions.intitule_Mission}"  />
                                                                  </p:column>   
                                                                 <p:column headerText="Date aller" >
                                                                     <h:outputText value="#{Missions.dateDeb}"  />
                                                              </p:column> 
                                                        <p:column headerText="Date retour" >
                                                            <h:outputText value="#{Missions.dateFin}" />
                                                          </p:column>  
                                                         <p:column headerText="Objectif" >
                                                             <h:outputText value="#{Missions.objectif}" />
                                                          </p:column>  
                                                         <p:column headerText="Afficher" style=' width: 200px;'>
                                                             <p:commandButton value="Afficher" id="ajax"  actionListener="#{modele_agent.FormValid(Missions)}" class="btn btn-default" ajax="false"/>
                                                          </p:column>  
                                                         
                                                             </p:dataTable> 
                                                                 
                                                         </div> 
                                                        
                                                            
                                                             
                                             
                                                          
                                                    </h:form> 
						</div>
					</div>
                                        
                                        
                                        
                                        
                                        
                                        
                                        
					</div>
                            </div>
            </div>
        </div>
        
            
            
    
        
        <!-- side nav js -->

      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../../resources/adminresource/js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
                        
                        
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
		
	<!--scrolling js-->
	<script src="../../resources/adminresource/js/jquery.nicescroll.js"></script>
	<script src="../../resources/adminresource/js/scripts.js"></script>
	<!--//scrolling js-->

   <script src="../../resources/adminresource/js/bootstrap.js"> </script>
